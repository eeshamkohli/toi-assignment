<a
  style="cursor:pointer"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{user.name.first | titlecase}}</h4>
  </div>
  <span class="pull-right">
        <img
          [src]="user.picture.thumbnail"
          alt="{{ user.name.first }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
