<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="sortUsers()" title="Click here to alphabetically sort the Users' list by name.">Sort Users</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-single-user *ngFor="let user of users | paginate: { itemsPerPage: 24, currentPage: p }" [user]="user" (userSelected)="onUserSelected(user)"></app-single-user>
    <div class="has-text-centered">
      <pagination-controls *ngIf="users" (pageChange)="p=$event"></pagination-controls>
    </div>
  </div>
</div>
