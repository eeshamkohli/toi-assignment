<div class="row">
  <div class="col-md-5">
    <app-users-list
      (userWasSelected)="selectedUser = $event"></app-users-list>
  </div>
  <div class="col-md-7">
    <app-user-detail
      *ngIf="selectedUser; else infoText"
      [user]="selectedUser"></app-user-detail>
    <ng-template #infoText>
      <p>Please select a User!</p>
    </ng-template>
  </div>
</div>
<hr>
